<!DOCTYPE html>

<html lang="en">

<head>
    <meta char="UTF-8">
    <title>Unit-4-Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1> Sensational Smush Sisters</h1>
        </div>

        <div>
            <h2  id="your-char">Pick between 4 heroes here</h2>
            <div class="hero" id="hero1">Link<span CLASS="health" id="health1">150</span><img src="assets/images/link.png" class="char-pic"></div>
            <div class="hero" id="hero2">Mario<span CLASS="health" id="health2">180</span><img src="assets/images/mario.png" class="char-pic"></div>
            <div class="hero" id="hero3">Pikachu<span CLASS="health" id="health3">100</span><img src="assets/images/pikachu.png" class="char-pic"></div>
            <div class="hero" id="hero4">Samus<span CLASS="health" id="health4">200</span><img src="assets/images/samus.png" class="char-pic"></div>
        </div>
        <div class="enemy-title">
            <h2>Defender</h2>
            <div id="arena"></div>
        </div>

        <div class="fight">
            <h2>IT'S TIME TO D-D-D-D-DUEL</h2>
            <br>
            <button class="fight-btn">FIGHT!</button>
        </div>
        <div id="enemy-select">
            <h2>Your Enemies</h2>
        </div>





    </div>
</body>
<script src="assets/javascript/game.js"></script>


</html>
